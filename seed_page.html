<!DOCTYPE html>
<html>
    <head>
        <title>BitLoad</title>
        <!-- link to css file -->
        <link rel="stylesheet" href="seed_css.css">
        <!-- links to fonts  -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        
    </head>
    <body>
        
        <!-- code for starts here header -->
        <div class="header">
            <div class="left_sec">
                <!-- <i class="material-icons" style="display: inline;">cloud</i> -->
                <p style="display: inline;">Bitload</p>

            </div>
            <div class="right_sec">
                <div id="download" class="box1">
                    <p class="header_txt">Download</p>
                </div>

                <div id="seed" class="box1">
                    <p class="header_txt">Seed</p>
                </div>

                <div id="faq" class="box1">
                    <p class="header_txt">FAQ</p>
                </div>
                <div id="signup" class="box1">
                    <p class="header_txt">Sign In</p>
                </div>


            </div>
        </div>
        <!-- code for header ends here -->
        <!-- code for history and seed begins here -->
        <div class="bottom_section">
            <!-- code for history begins -->
            <div class="history">
                <p style="font-size: large; display: inline-flex;">History
                    <span style="margin-left: 5px;" class="material-symbols-outlined">
                    history
                    </span>
                </p>
                <div class="box2">
                    <p style="display: inline-flex;"> 
                        <span style="margin-right: 7px;" class="material-symbols-outlined">
                        draft
                        </span>
                        abc.torrent
                        
                    </p>
                    <div>
                        <p><span id="download_icon" class="material-symbols-outlined">
                            download
                        </span></p>
                    </div>
                    
                </div>
                
            </div>
            <!-- code for history ends -->
            <!-- code for seed begins  -->
            <div class="seed">
                <h2 class="header-text">Seed Files</h2>
        
                <div class="upload-box" id="upload-area">
                    <p class="upload-text" id="drop-area">Drag and drop files here</p>
                    <p class="upload-subtext">or choose files to upload</p>
                    <button class="button-1" id="fileElem">Choose Files</button>
                    <input type="file" id="fileInput" multiple accept="*/*" style="display: none;" />
                </div>
        
                <h3 class="section-title">Seeding</h3>
                <div class="item-list" id="item-list">
                </div>
                <div class="footer">
                    <button class="button-1">Set Upload Limit</button>
                    <button class="button-1">Stop</button>
                </div>
            </div>
            <!-- code for seed ends  -->

        </div>



        <!-- link to js file -->
        <script src="seed_js.js"></script>
    </body>
</html>
